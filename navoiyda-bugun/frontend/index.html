    <link rel="manifest" href="/manifest.json" />

    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/src/assets/styles/index.css" as="style" />

    <title>Navoiyda Bugun - Boshqaruv Tizimi</title>

    <!-- Inline critical CSS for better mobile performance -->
    <style>
      /* Critical CSS for mobile loading */
      html {
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior: none;
        background-color: #f8fafc;
      }

      #root {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }

      /* Loading spinner for better UX */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }

      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      /* Hide loading spinner when app loads */
      .app-loaded .loading-spinner {
        display: none;
      }

      /* Safe area support for iOS */
      @supports (padding: max(0px)) {
        body {
          padding-left: max(0px, env(safe-area-inset-left));
          padding-right: max(0px, env(safe-area-inset-right));
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading spinner for better mobile UX -->
    <div class="loading-spinner"></div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Add app-loaded class when React app mounts -->
    <script>
      window.addEventListener("load", function () {
        setTimeout(() => {
          document.body.classList.add("app-loaded");
        }, 100);
      });
    </script>
  </body>
</html>
